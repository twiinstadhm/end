<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الشعارات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="./logos/template.png" alt="Template" id="template">
        <img id="team1-logo" class="logo" alt="شعار الفريق الأول">
        <img id="team2-logo" class="logo" alt="شعار الفريق الثاني">
        <img id="background-image" alt="الصورة الخلفية">
    </div>
    <div class="controls">
        <select id="team1-select">
            <option value="">اختر شعار الفريق الأول</option>
        </select>
        <select id="team2-select">
            <option value="">اختر شعار الفريق الثاني</option>
        </select>
        <input type="file" id="background-upload">
        <button class="upload-button" onclick="document.getElementById('background-upload').click()">رفع صورة خلفية</button>
        <button onclick="downloadTemplate()">تحميل الصورة</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
